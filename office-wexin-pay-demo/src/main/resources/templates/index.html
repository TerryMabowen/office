<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.css" rel="stylesheet">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.16.0/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.16.0/extensions/export/bootstrap-table-export.js"></script>
    <script th:src="@{/static/js/modules/httpKit.js}"></script>
    <script th:src="@{/static/js/modules/defaultTable.js}"></script>
</head>
<body>
<h1>account statement demo</h1>
<div>
    <div>
        <div class="col-*-12">
            <form class="form-inline" role="form" action="javascript:void(0)" id="bill-form">
                <div class="form-group row">
                    <label class="col-sm-3 control-label">
                        <span style="color: #CF1900">*</span>对账单日期
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="billDate" name="billDate" class="form-control" placeholder="请输入对账单日期" autocomplete="off">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">
                        账单类型
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="billType" name="billType" class="form-control" placeholder="请输入账单类型" autocomplete="off">
                    </div>
                </div>

                <div class="form-group" style="text-align: center">
                    <button type="button" class="btn btn-primary" id="down-bills">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $('#down-bills').on('click', function () {
       let billDate = $('#billDate').val();
       let billType = $('#billType').val();
       http.getData('/pay/downloadBill', {
           billDate: billDate,
           billType: billType
       }).then(function (res) {
           console.log(res.data);
       }).catch(function (res) {
           alert(res.message);
       })
    });
</script>
</html>

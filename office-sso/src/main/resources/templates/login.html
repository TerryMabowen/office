<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
    <style type="text/css">
        body { padding: 20px; }
        .starter-template { width:350px; padding: 0 40px; text-align: center; }
    </style>
</head>
<body>
<p>
    <a th:href="@{/index}"> INDEX</a>
    <br/>
</p>
<hr/>
<div class="starter-template" style="margin-left: 40%; margin-top: 13%;">
    <h3>使用用户名密码登录</h3>
    <form name="form" th:action="@{/login}" method="POST" style="margin-top: 10px;">
        <div class="form-group">
            <input type="text" class="form-control" name="username" value="" placeholder="账号" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码" />
        </div>
        <div class="form-group">
            <input type="submit" id="login" value="登录" class="btn btn-primary" />
        </div>
    </form>
</div>
</body>
</html>
